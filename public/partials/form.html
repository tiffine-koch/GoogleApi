<div class="container">
    <form class="col s12" name='destForm' autocomplete='off'>
      <div class="row">
        <div class="col s6" id="formHeader">
          <h3>Add a Destination</h3>
        </div>
        <div id="formBorder" class='col s6'>
            <img id="formPic" src="img/fender.jpeg" alt="">
        </div>
      </div>

    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">loyalty</i>
        <input id="icon_prefix" type="text" name="name" ng-model='location.name' name='name' required ng-class='{invalidInput: destForm.name.$invalid && destForm.name.$touched}' minlength='1'>
        <label for="icon_prefix">Destination Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s4">
        <input id="icon_telephone" type="number" class="validate" ng-model='location.zip' name='loc' ng-class='{invalidInput: destForm.loc.$invalid && destForm.loc.$touched}' required>
        <label for="">Zip Code</label>
      </div>
      <div class="input-field col s4">
        <input type="text" class="validate" ng-model="location.image" required>
        <label for="">Image URL</label>
      </div>
      <div class="input-field col s4">
        <input type="text" class="" ng-model="location.date" placeholder="YYYY-DD-MM" required>
        <label for="">Date</label>
      </div>
    </div>
     <div class="row">
       <div class="input-field col s12">
         <i class="material-icons prefix">mode_edit</i>
         <input type="text" class="note" ng-model="location.bio" name="note" required>
         <label for="cc">Travel Blog</label>
       </div>
     </div>
     <a type='button' class="btn-floating btn-large red"><i class="fa fa-plane" ng-click="submitForm()" ui-sref='locations'></i></a>
     <p id='pText'>Submit!</p>
   </form>
 </div>
